[project]
name = "spdx_checker"
version = "0.1.0"
dependencies = [
    "setuptools",
]
description = "Fast SPDX License Checker for Source Code"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Tobias Stach", email = "tobias.stach@gmail.com" },
]


[build-system]
requires = ["setuptools", "wheel", "builder"]
build-backend = "setuptools.build_meta"
backend-path = ["."] 

[tool.setuptools]
ext-modules = [
    { name = "spdx_checker", sources = ["extension/main.zig", "extension/utils.zig", "extension/licenses.zig"] }]
include-package-data = false

[tool.uv]
no-build-isolation = true

[dependency-groups]
dev = [
    "ruff>=0.11.12",
]

